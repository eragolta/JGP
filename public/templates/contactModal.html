<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h3 class="modal-title">Let's Get In Touch</h3>
</div>
<div class="modal-body">
    <form name="contactForm" id="contactForm" novalidate>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="user-fname">First Name</label>
            <input type="text" name="user-fname" class="form-control" ng-model="contact.fname" ng-maxlength="40" placeholder="John" required>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="user-lname">Last Name</label>
            <input type="text" name="user-lname" class="form-control" ng-model="contact.lname" ng-maxlength="40" placeholder="Smith" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="user-email">Email</label>
        <input type="email" name="user-email" class="form-control" ng-model="contact.email" placeholder="johnsmith@example.com" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" class="form-control" ng-model="contact.message" ng-minlength="40" placeholder="Write your message here..." required></textarea>
      </div>

    </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="send()" ng-disabled="!contactForm.$valid">Send</button>
  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
